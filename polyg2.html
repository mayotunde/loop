<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.label</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="leaflet.ie.css" /><![endif]-->
	<link rel="stylesheet" href="https://cdn.rawgit.com/mayotunde/loop/master/dist/leaflet.label.css" />
	
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://cdn.rawgit.com/mayotunde/loop/master/dist/leaflet.label.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	</head>
<body>
<style>
.label {font-weight: 700; text-align: center; margin-top: -lem;color:red;background:yellow; }
</style>
<div id="map" style="position: absolute; width: 700px; height: 500px"></div>
	
<script>
		
var map = L.map('map').setView([8.65, 7.00], 5);
mapLink = '<a href="http://openstreetmap.org">openstreetmap</a>,'+ '<a href="http://mapsnigeriainitiative.wordpress.com">mapsnigeriainitiative</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: ' &copy; ' + mapLink,maxZoom: 18}).addTo(map);


$.getJSON("https://cdn.rawgit.com/mayotunde/loop/master/oyo.geojson", function(data){
var layer = L.geoJson(data,{
             onEachFeature: function (feature, layer) {
             layer.bindLabel("State:" + feature.properties.NAME_1, {className: 'label', noHide: true});
             }}).addTo(map);
             });


</script>
</body>
</html>
